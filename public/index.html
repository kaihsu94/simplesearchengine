<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="stylesheets/navbar.css" rel="stylesheet" media="screen">
    <link href="stylesheets/style.css" rel="stylesheet" media="screen">

</head>
<body>

<div id="wrapper">


    <div id="sidebar-wrapper">

        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="#">
                    Search Twitter!
                </a>
            </li>
            <li>
                <input id="input_query" type="text" class="form-control"
                       placeholder="enter query"/>
                <button id="submit_query" type="button" class="btn btn-default">Submit</button>
            </li>

            <!--"Jeb Bush", "Ben Carson", "Chris Christie", "Ted Cruz", "Hillary Clinton"-->

            <li>
                <p>Candidates</p>
                <ul>
                    <li><input type="checkbox" id="trump_sel" name="candidates_DonaldTrump"
                               title="candidates_DonaldTrump" value="candidates_HillaryClinton">Donald Trump
                    </li>
                    <li><input type="checkbox" id="bush_sel" name="candidates_JebBush" title="candidates_JebBush"
                               value="candidates_HillaryClinton">Jeb Bush
                    </li>
                    <li><input type="checkbox" id="carson_sel" name="candidates_BenCarson" title="candidates_BenCarson"
                               value="candidates_HillaryClinton">Ben Carson
                    </li>
                    <li><input type="checkbox" id="christie_sel" name="candidates_ChrisChristie"
                               title="candidates_ChrisChristie" value="candidates_HillaryClinton">Chris Christie
                    </li>
                    <li><input type="checkbox" id="cruz_sel" name="candidates_TedCruz" title="candidates_TedCruz"
                               value="candidates_HillaryClinton">Ted Cruz
                    </li>
                    <li><input type="checkbox" id="clinton_sel" name="candidates_HillaryClinton"
                               title="candidates_HillaryClinton" value="candidates_HillaryClinton">Hillary Clinton
                    </li>
                </ul>

                <p>Language</p>
                <ul>
                    <li><input type="checkbox" id="eng_sel" name="language_English" title="language_English"
                               value="language_English">English
                    </li>
                    <li><input type="checkbox" id="de_sel" name="language_German" title="language_German"
                               value="language_German">German
                    </li>
                    <li><input type="checkbox" id="es_sel" name="language_Spanish" title="language_Spanish"
                               value="language_Spanish">Spanish
                    </li>
                    <li><input type="checkbox" id="zh_sel" name="language_Chinese" title="language_Chinese"
                               value="language_Chinese">Chinese
                    </li>
                </ul>

                <p>Sentiment</p>
                <ul>
                    <li><input type="checkbox" id="pos_sel" name="sentiment_Positive" title="sentiment_Positive"
                               value="sentiment_Positive">Positive
                    </li>
                    <li><input type="checkbox" id="neg_sel" name="sentiment_Negative" title="sentiment_Negative"
                               value="sentiment_Negative">Negative
                    </li>
                    <li><input type="checkbox" id="neu_sel" name="sentiment_Neutral" title="sentiment_Neutral"
                               value="sentiment_Neutral">Neutral
                    </li>
                </ul>

            </li>


        </ul>

    </div>

    <div id="page-content-wrapper">

        <div id="map-container-usa"></div>

        <div id="solr-result-container">
            <iframe id="solr-result-iframe" src=""></iframe>
        </div>

        <div id="map-container-globe"></div>

        <p id="test_output"></p>

    </div>

</div>

<script src="libs/d3/d3.min.js"></script>
<script src="libs/topojson/topojson.min.js"></script>
<script src="libs/datamaps/datamaps.all.min.js"></script>

<script src="libs/jquery/jquery.min.js"></script>
<script src="javascripts/navbar.js"></script>
<script src="javascripts/main.js"></script>

</body>
</html>
